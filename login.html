<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- inicio navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h3></h3>
		    <img src="../Proyecto/assets/img/GREEN CUP.gif" width="200" height="90" alt="">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Página principal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navbar -->
    <!-- inicio formulario login -->
    <div class="d-flex container-fluid justify-content-center">
      <div class="d-flex container-fluid login-container justify-content-center">
        <div class="d-flex container login-form justify-content-center">
          <h2 class="titulo">Ingreso</h2>
          <h4 class="subtitulo">Ingresa tus datos para continuar</h4>
          <!-- inicio formulario -->
          <form class="formulario" action="./panel-ventas.html">
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" />
            </div>
            <div class="d-flex container-fluid justify-content-center">
              <button type="submit" class="d-flex btn btn-outline-primary">Iniciar sesión</button>
            </div>
            <div class="d-flex container-fluid contenedor-separador">
              <div class="container">
                <hr />
              </div>
              <div class="col-2 separator">Ó</div>
              <div class="container">
                <hr />
              </div>
            </div>
            <div class="d-flex container justify-content-center">
              <button type="submit" class="d-flex btn btn-outline-danger">Iniciar sesión con Gmail</button>
            </div>
          </form>
          <!-- fin formulario -->
        </div>
      </div>
    </div>
    <!-- fin formulario login -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
