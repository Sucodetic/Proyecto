<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Registro de ventas</title>
  </head>
  <body>
    <!-- inicio navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <h3></h3>
		    <img src="../Proyecto/assets/img/GREEN CUP.gif" width="200" height="90" alt="">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./panel-ventas.html">Página principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./login.html">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navbar -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="container contenedor-formulario-ventas justify-content-center" id="formularioRegistrar">
            <form>
              <div class="d-flex justify-content-center">
                <h2>Productos</h2>
              </div>
              <div class="form-group">
                <label for="idProducto">Identificador del producto</label>
                <input type="number" class="form-control" id="idProducto" placeholder="Id del producto" />
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción del producto</label>
                <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="valor-unitario">Valor unitario</label>
                <input type="number" class="form-control" id="valorUnitario" placeholder="Valor Unitario" />
              </div>
              <div class="form-group">
                <label for="estadoProducto">Estado del producto</label>
                <select class="form-control" id="estadoProducto">
                  <option>Disponible</option>
                  <option>No disponible</option>
                </select>
              </div>
              <div class="d-flex pt-4 justify-content-center">
                <button type="button" id="guardarVenta" class="btn btn-outline-primary">Guardar</button>
              </div>
            </form>
          </div>
          <div class="container contenedor-formulario-ventas contenedor-formulario-editar-ventas justify-content-center" id="formularioEditar">
            <form>
              <div class="d-flex justify-content-center">
                <h2>Ventas</h2>
              </div>
              <div class="form-group">
                <label for="idProducto">Identificador del producto</label>
                <input type="number" class="form-control" id="idProductoEditar" placeholder="Id del producto" disabled />
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción del producto</label>
                <textarea class="form-control" id="descripcionEditar" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="valor-unitario">Valor unitario</label>
                <input type="number" class="form-control" id="valorUnitarioEditar" placeholder="Valor unitario" />
              </div>
              <div class="form-group">
                <label for="estadoProducto">Estado del producto</label>
                <select class="form-control" id="estadoEditar">
                  <option>Disponible</option>
                  <option>No disponible</option>
                </select>
              </div>
              <div class="d-flex pt-4 justify-content-center">
                <button type="button" id="editarVenta" class="btn btn-outline-primary">Editar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <input class="form-control mb-4 buscador input-sm" id="filtro" type="text" placeholder="Buscar" />
          <button type="button" id="btnBuscar" class="btn btn-outline-primary">Filtrar</button>
          <button type="button" id="btnCancelar" class="btn btn-outline-danger">Cancelar</button>
          <div class="d-flex contenedor-tabla-ventas">
            <table class="table table-bordered table-light">
              <thead>
                <tr>
                  <th class="text-center" scope="col">Id</th>
                  <th class="text-center" scope="col">Descripción</th>
                  <th class="text-center" scope="col">Valor Unitario</th>
                  <th class="text-center" scope="col">Estado Producto</th>
                  <th class="text-center" scope="col" colspan="2">Opciones</th>
                </tr>
              </thead>
              <tbody id="leerVentas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Inicio Footer -->
    <footer>
      <div class="container text-center">
        <span>Desarrollado por Support Code 2021</span>
      </div>
    </footer>
    <!-- Fin Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
